<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtFlow - Neural Style Transfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-layer" id="bg-layer"></div>
    <div class="style-toast" id="style-toast"></div>

    <nav class="navbar">
        <div class="logo">ArtFlow</div>
    </nav>

    <div class="main-container">
        <div class="glass-card" id="upload-card">
            <div class="upload-area" id="drop-zone">
                <input type="file" id="file-input" accept="image/*" hidden>
                <div class="upload-content" id="upload-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" class="upload-icon">
                        <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p>Drag & Drop to Upload Content Image</p>
                    <button class="btn-upload" onclick="document.getElementById('file-input').click()">Choose
                        File</button>
                </div>
                <div class="preview-wrapper" id="preview-wrapper" hidden>
                    <img id="preview-img" class="preview-img">
                    <button class="remove-btn" id="remove-content-btn">×</button>
                </div>
            </div>

            <div class="style-section">
                <h3>Choose a Style</h3>
                <div class="style-slider" id="style-slider">
                    <!-- Styles injected by JS -->
                </div>
                <input type="file" id="custom-style-input" accept="image/*" hidden>
            </div>

            <button id="transform-btn" class="btn-primary" disabled>
                <span>Transform</span>
                <div class="liquid"></div>
            </button>
        </div>

        <div class="result-container hidden" id="result-overlay">
            <div class="glass-card result-card">
                <button class="close-btn" onclick="closeResult()">×</button>
                <h2>Masterpiece Created</h2>
                <div class="image-wrapper">
                    <img id="result-img" src="" alt="Result">
                </div>
                <a id="download-btn" href="#" download class="btn-secondary">Download</a>
            </div>
        </div>

        <!-- Progress Modal -->
        <div class="progress-modal hidden" id="progress-modal">
            <div class="glass-card progress-card">
                <h3>Creating Art...</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p id="progress-text">0% - Warming up GPU...</p>
                <p id="log-text" class="log-text">Initializing...</p>
            </div>
        </div>

    </div>

    <footer class="footer">
        <a href="https://github.com/Sohan-spec/NEURAL_STYLE_TRANSFER" target="_blank" rel="noopener noreferrer"
            class="footer-link">
            <span>Made by</span>
            <span class="author-name">Sohan</span>
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
        </a>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
